<!DOCTYPE html>
<html lang="en">
<body>
    <div style="height: 100px; width: 100px; background-color: red; position: absolute;
        left: 20px;">
        Hover over Me!
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>  (function ($) {
      $('div').hover(function ()
      { $(this).stop().animate({ left: 75 }, 'fast'); },
        function () { $(this).stop().animate({ left: 20 }, 'fast'); });
  })(jQuery); </script>
</body>
</html>
