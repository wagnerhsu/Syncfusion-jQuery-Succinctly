<!DOCTYPE html>
<html lang="en">
<body>
    <button>Button</button>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>  (function ($) {
      // Set the value: <button value="I am a Button Element"> 
      $('button').val('I am a Button Element')
      // Alerts "I am a Button Element" 
      alert($('button').val());
  })(jQuery); </script>
</body>
</html>
