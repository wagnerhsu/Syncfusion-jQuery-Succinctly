<!DOCTYPE html>
<html lang="en">
<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>  (function($){  $('<div><a></a></div>')
      .find('a')     
      .text('jQuery')     
      .attr('href', 'http://www.jquery.com')     
      .end().appendTo('body'); // end() is used to exit the find() method  
  })(jQuery); </script>
</body>
</html>
