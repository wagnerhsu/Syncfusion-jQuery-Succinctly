<!DOCTYPE html>
<html lang="en">
<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>  (function ($) {
$(document).mousemove(function (e) {
      // e.pageX - gives you X position     
      // e.pageY - gives you Y position     
      $('body').html('e.pageX = ' + e.pageX + ', e.pageY = ' + e.pageY);
  });
  })(jQuery); </script>
</body>
</html>
